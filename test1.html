<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8xLEmzPRlvoDj20geTyVoszkuPdzEYm4&v=weekly&region=KO&language=ko"></script>

    <!-- d3 lib load -->
    <script src="./js/d3_lib/d3/d3.min.js"></script>
    <script src="./js/d3_lib/d3-array/d3-array.min.js"></script>
    <script src="./js/d3_lib/d3-geo/d3-geo.min.js"></script>
    <script src="./js/d3_lib/d3-geo-projection/d3-geo-projection.min.js"></script>

    <!-- 따릉이 데이터 -->
    <script src="./data/geoData/cycle_loca.js"></script>
    <script src="./data/geoData/cycle_rent.js"></script>

    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            position: relative;
        }
        .container .list {
            width: 30%;
            height: inherit;

        }
        .container #map {
            width: 100%;
            height: 100%;
        }


        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>

</head>
<body>
<div class="container">
    <div class="list">

    </div>
    <div id="map" ></div>

</div>

</body>


<script type="module">
    import loca from "./data/cycle_rent_location.json" assert {type: "json"};
    let map;

    initMap();

    function initMap() {
        map = new google.maps.Map(d3.select("#map").node(), {
            zoom: 9,
            center: new google.maps.LatLng(37.556059, 126.9809),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoomControl: false,
            fullscreenControl: false,
            gestureHandling: "greedy",
            mapTypeControl: false,
            streetViewControl: false
        });
    }

    console.log('loca',loca)


</script>

</html>
